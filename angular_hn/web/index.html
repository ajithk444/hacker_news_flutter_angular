<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#212121">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="A Hacker News reader implemented as a Progressive Web App using AngularDart.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preload" href="https://api.hnpwa.com/v0/news/1.json" as="fetch" crossorigin />
  <base href="/">
  <title>Hacker News - AngularDart PWA</title>
  <script defer src="main.dart.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-family: Roboto, sans-serif;
      font-size: 18px;
    }
    body {
      background: #f2f2f2;
      margin: 0;
      overflow-wrap: break-word;
      -webkit-font-smoothing: antialiased;
      overflow-y:scroll;
    }
    header {
      background: #212121;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
      display: flex;
      height: 56px;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav {
      display: flex;
      height: 100%;
      margin: 0 auto;
      max-width: 800px;
      width: 100%;
    }
    nav a {
      align-items: center;
      color: #bbb;
      display: flex;
      padding: 0 8px;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    nav a.active {
      border-bottom: 2px solid #fff;
      border-top: 2px solid transparent;
      color: #fff;
    }
    nav img {
      width: 40px;
    }
    main {
      margin: 56px auto 0 auto;
      max-width: 800px;
    }
    article {
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      min-height: 56px;
      padding: 12px 0;
    }
    item {
      padding-right: 16px;
      min-height: 50px;
    }
    .rank {
      color: #212121;
      font-weight: 600;
      min-width: 56px;
      text-align: center;
    }
  </style>
</head>
<body>
  <app>
    <header>
      <nav>
        <a href="https://webdev.dartlang.org/angular">
          <img src="/images/logo.svg" alt="AngularDart logo" />
        </a>
        <a href="">top</a>
      </nav>
    </header>
    <main>
      <noscript>This application requires JavaScript.</noscript>
    </main>
  </app>
</body>
</html>
